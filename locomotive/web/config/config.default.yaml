mqtt:
    debug: false
    host: 2c843f82e5314984954de770e782a2ff.s1.eu.hivemq.cloud
    port: 8884
    path: /mqtt
    username:
    clientId:
    password:
    keepalive: 30
    reconnectPeriod: 5000
    protocol: wss
    protocolVersion: 5

