app:
    debug: false

video:
    debug: false

# PI camera
camera:
    debug: false
    timeout: 30000
    microphone: false
    speaker: false
    showClock: false

    # iceServers (optional)
    # An array of objects, each describing one server which may be used by
    # the ICE agent; these are typically STUN and/or TURN servers. If this isn't
    # specified, the connection attempt will be made with no STUN or TURN server
    # available, which limits the connection to local peers.

    # 'urls':
    # This required property is either a single string or an array of strings,
    # each specifying a URL which can be used to connect to the server.
    #
    # 'credential' (optional)
    # The credential to use when logging into the server.
    # This is only used if the object represents a TURN server
    iceServers: []
    # iceServers:
    #     - urls: "stun:34.200.4.20:3478"
    #     - urls: "turn:34.200.4.20:3478"
    #       username:
    #       credential:
    # stunUrls: null

    # A string representing the current ICE transport policy. Possible values are:
    #
    # "all"    - All ICE candidates will be considered. This is the default value.
    # "public" - Only ICE candidates with public IP addresses will be considered. (deprecated)
    # "relay"  - Only ICE candidates whose IP addresses are being relayed,
    #            such as those being passed through a TURN server, will be considered.
    iceTransportPolicy: all

